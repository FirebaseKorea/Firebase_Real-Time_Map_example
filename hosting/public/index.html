<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Naver Map XXX Firebase</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID"></script>
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDjpR0zgLRLgnD4zngAQyNtk6vCWDOQAx8",
    authDomain: "slow-campus.firebaseapp.com",
    databaseURL: "https://slow-campus.firebaseio.com",
    storageBucket: "slow-campus.appspot.com",
    messagingSenderId: "372799729000"
  };
  firebase.initializeApp(config);
</script>

<script>
  var mapOptions = {
    center: new naver.maps.LatLng(37.56169224118463, 126.9835005329124),
    zoom: 10
  };

  var map = new naver.maps.Map('map', mapOptions);

  var reference = firebase.database().ref('/markers');

  reference.on('value', function(snapshot) {
    snapshot.forEach(function (childSnapshot) {
      var value = childSnapshot.val();

      addMarker(value.latitude, value.longitude);
    });
  });

  function addMarker(latitude, longitude) {

      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(latitude, longitude),
        map: map,
        icon: './images/ic_pikachu.png'
      });
  }

</script>
</body>
</html>
